name: IOS-DEMO-CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  analysis:
    name: Code Analysis
    uses: ./.github/workflows/static-analysis.yml

  build_for_testing:
    name: Build
    needs: [analysis]
    uses: ./.github/workflows/build-for-testing.yml

  unit_tests:
    name: Unit Tests
    needs: [build_for_testing]
    uses: ./.github/workflows/unit-tests.yml

  build_app:
    name: Build
    needs: [unit_tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/build-archive.yml

  deploy_reports:
    name: Reports
    needs: [unit_tests]
    if: always()
    uses: ./.github/workflows/deploy-reports.yml